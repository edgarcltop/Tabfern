<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">TabFern Settings</title>

        <!-- Stylesheets -->
        <link id="favicon" rel="icon" href="/assets/fern16o.png" />

        <!-- font-awesome is on its own since the fonts are relative to
             the path to the stylesheet. -->
        <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="settings-main.css" media="screen" />
        <link rel="stylesheet" href="/assets/css/icons.css" media="screen" />
    </head>
    <body class="no-select">
        <div id="sidebar" class="fancy">
            <img id="icon" src="/assets/fern16o.png" alt=""><h1 id="settings-label"></h1>
            <div id="tab-container">
                <div id="search-container" class="tab">
                    <input id="search" type="search" placeholder="">
                </div>
            </div>
        </div>
        <div id="content">
            <div id="search-result-container" class="tab-content">
                <h2 id="search-label"></h2>
            </div>
        </div>

        <script src="settings-main.js"></script>
    </body>
</html>
